<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Mother's Day 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      margin-top: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #c14444;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #555;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe, 
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    footer {
      margin: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Happy Mother's Day</h1>
    <p>To the best mom in the world — we love you!</p>
  </header>

  <div class="video-container">
    <!-- Replace with your embedded video -->
    <iframe src="YOUR_VIDEO_LINK_HERE" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>

  <footer>
    Made with love | Mother’s Day 2025
  </footer>

</body>
</html>
